<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <title>Snap</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__principal">
            <img src="images/logo.svg" alt="Logo da marca" class="cabecalho__principal--logo">
            <ul class="cabecalho__principal--lista">
                <li class="cabecalho__principal--item">
                    <a href="">Features <img src="images/icon-arrow-down.svg" alt="abrir seção" class="item-arrow"></a>
                </li>
                <li class="cabecalho__principal--item">
                    <a href="">Company <img src="images/icon-arrow-down.svg" alt="abrir seção" class="item-arrow"></a>
                </li>
                <li class="cabecalho__principal--item">
                    <a href="">Careers</a>
                </li>
                <li class="cabecalho__principal--item">
                    <a href="">About</a>
                </li>
            </ul>
        </div>

        <div class="cabecalho__login">
            <ul class="cabecalho__login--lista">
                <li class="cabecalho__login--item item-login">
                    <a href="">Login</a>
                </li>
                <li class="cabecalho__login--item item-register">
                    <a href="">Register</a>
                </li>
        </div>
    </header>

    <main class="principal">
        <div class="principal__conteudo">
            <h1 class="principal__conteudo--titulo">Make <br> remote work</h1>
            <p class="principal__conteudo--texto">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="principal__conteudo--botao">Learn more</button>
            <div class="principal__conteudo--logos">
                <img src="images/client-databiz.svg" alt="Logos" class="logos__img">
                <img src="images/client-audiophile.svg" alt="Logos" class="logos__img">
                <img src="images/client-meet.svg" alt="Logos" class="logos__img">
                <img src="images/client-maker.svg" alt="Logos" class="logos__img">
            </div>
        </div>

        <div class="principal__imagem">
            <img src="images/image-hero-desktop.png" alt="" class="principal__imagem-imagem">
        </div>
    </main>
</body>
</html>
